<div *ngIf="!loading else notLoaded">
    <app-person 
        [people]="people"
        [person]="person">
    </app-person>
    <div>{{showFilmsOfPerson(person)}}</div>
        <!-- (showFilms)="showFilmsOfPerson(person)"> -->

    <app-film-list *ngIf="!loading else notLoaded"
        [userFilms]="userFilms">
        <div *ngIf="!loading else notLoaded"></div>
    </app-film-list>
</div> 

<ng-template #notLoaded>
    <div class="spinner">
        <i class="fa fa-spinner fa-pulse"></i>
    </div>
</ng-template>
