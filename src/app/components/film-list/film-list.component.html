<div class="container">
    <div class="row">
        <div class="col-lg-3 col-md-4 col-sm-6 my-2" *ngFor="let f of userFilms; let i = index">
            <div class="card " style="width: 13rem; min-height: 300px;">
                <div class="card-body">
                    <h5 class="card-title">{{f.title}}</h5>
                    <h6 class="card-subtitle mb-2 text-muted">{{f.director}}  
                        <b>{{randomize(i) + ' Of 10'}}</b>
                    </h6>
                    <p class="card-text">{{f.producer}}</p>
                    <a href="#" class="card-link">Film link</a>

                    <div>
                        <label for="star" class="star-label">
                            <input type="checkbox" id="star" class="star-check" checked> 
                        </label>
                    </div>
                </div>
            </div>
        </div> 
    </div>
</div>

<ng-template #img>
    <div>
        <img src={{src}} alt="star2" height="20" width="20">
    </div>
</ng-template>
