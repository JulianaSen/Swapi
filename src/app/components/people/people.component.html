<div *ngIf="!loading else notLoaded">
    <app-input 
        [type]="type" 
        [class]="class" 
        [placeholder]="placeholder1"
        [model]="searchName" 
        (searchType)="checkEvent($event, 'name')">
    </app-input>
    <br>
    <app-input 
        [type]="type" 
        [class]="class" 
        [placeholder]="placeholder2" 
        [model]="searchHeight" 
        (searchType)="checkEvent($event, 'height')">
    </app-input>
    <br>
    <app-table
        [people]="people"
        [name]="name"
        [height]="height"
        [searchN]="searchName"
        [searchH]="searchHeight" >
    </app-table>
</div>

<ng-template #notLoaded>
    <div class="spinner">
        <i class="fa fa-spinner fa-pulse"></i>
    </div>
</ng-template>
